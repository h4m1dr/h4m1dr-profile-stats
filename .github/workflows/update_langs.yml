name: Update Top Languages SVG

on:
  schedule:
    - cron: "0 0 * * *"   # Every day at 00:00 UTC
  workflow_dispatch:      # Allow manual trigger from Actions tab

jobs:
  build-langs-card:
    runs-on: ubuntu-latest

    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      # GitHub automatically provides this token; no need to create manually.

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Generate top_langs.svg
        run: |
          python scripts/generate_top_langs_svg.py

      - name: Commit and push updated SVG
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update top_langs.svg"
          file_pattern: assets/top_langs.svg
