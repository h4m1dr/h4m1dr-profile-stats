name: Update Monthly Activity SVG

on:
  schedule:
    - cron: "0 5 1 * *"  # First day of month at 05:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-monthly-activity:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Generate monthly_activity.svg
        run: |
          python scripts/generate_monthly_activity_svg.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add assets/monthly_activity.svg

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "chore: update monthly_activity.svg"
          git push
